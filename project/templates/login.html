{% extends "_base.html" %}
{% block content %}

<h1>Welcome to FlaskTaskr</h1>
<h3>Please login to access your task list</h3>

<form method="post" action="/">
	<span><input type="text" name="username" value="{{ request.form.username }}"></span>
	<span><input type="text" name="password" value="{{ request.form.password }}"></span>
	<input type="submit" value="Login">
</form>

<p><em>User 'admin' for the username and the password</em></p>

{% endblock %}
